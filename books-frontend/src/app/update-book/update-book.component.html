<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group col-md-6">
        <input name="title" class="form-control" placeholder="Title" [(ngModel)]="book.title" required>
    </div>
    <div class="form-group col-md-6">
        <input name="author" class="form-control" placeholder="Author" [(ngModel)]="book.author" required>
    </div>
    <div class="form-group col-md-6">
        <input name="description" class="form-control" placeholder="Description" [(ngModel)]="book.description" required>
    </div>
    <div class="form-group col-md-6">
        <input name="price" class="form-control" placeholder="Price" [(ngModel)]="book.price" required>
    </div>
    <div class="form-group col-md-6">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
