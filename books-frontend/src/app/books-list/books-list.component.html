<button type="button" class="btn btn-success" (click)="navigateToAdd()">Add a book</button>


<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.price }}</td>
          <td>
            <button type="button" class="btn btn-primary" [routerLink]="['/update', book.id]">
              <span class="material-icons"> edit </span></button>
            <button type="button" class="btn btn-danger" (click)="delete(book.id)"><span class="material-icons">
                delete </span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
